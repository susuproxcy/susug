<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Portal</h1>
    <div class="game-grid" id="gameGrid">
        <!-- Game items will be added here dynamically -->
    </div>

    <script>
        const games = [
            { name: "Game 1", url: "game1.html" },
            { name: "Game 2", url: "game2.html" },
            // Add more games here
        ];

        const gameGrid = document.getElementById('gameGrid');

        games.forEach(game => {
            const gameItem = document.createElement('div');
            gameItem.className = 'game-item';
            gameItem.textContent = game.name;
            gameItem.onclick = () => window.location.href = game.url;
            gameGrid.appendChild(gameItem);
        });
    </script>
</body>
</html>
